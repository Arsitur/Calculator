<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<script src="https://kit.fontawesome.com/fef797acf3.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="Calculator.css">

</head>
<body>
	<div id="all">
		<div id="instant-result-div">
			<p id="instant-result-text"></p>
		</div>
		<div id="result-div">
			<p id="result-text"></p>
		</div>
			<div id="cal-buttons-grid-div">
			<div id="cal-grid">
			<div class="cal-button-div">
				<button id="clear-button" class="cal-button orange">C</button>
			</div>
			<div class="cal-button-div">
				<button id="remove-button" class="cal-button orange"><i class="fa-solid fa-delete-left icon"></i></button>
			</div>
			<div class="cal-button-div">
				<button id="percent-button" class="cal-button orange"><i class="fa-solid fa-percent icon"></i></button>
			</div>
			<div class="cal-button-div">
				<button id="divide-button" class="cal-button orange"><i class="fa-solid fa-divide icon"></i></button>
			</div>
			<div class="cal-button-div">
				<button id="7-button" class="cal-button">7</button>
			</div>
			<div class="cal-button-div">
				<button id="8-button" class="cal-button">8</button>
			</div>
			<div class="cal-button-div">
				<button id="9-button" class="cal-button">9</button>
			</div>
			<div class="cal-button-div">
				<button id="multiply-button" class="cal-button orange"><i class="fa-solid fa-xmark icon"></i></button>
			</div>
			<div class="cal-button-div">
				<button id="4-button" class="cal-button">4</button>
			</div>
			<div class="cal-button-div">
				<button id="5-button" class="cal-button">5</button>
			</div>
			<div class="cal-button-div">
				<button id="6-button" class="cal-button">6</button>
			</div>
			<div class="cal-button-div">
				<button id="substract-button" class="cal-button orange">-</button>
			</div>
			<div class="cal-button-div">
				<button id="1-button" class="cal-button">1</button>
			</div>
			<div class="cal-button-div">
				<button id="2-button" class="cal-button">2</button>
			</div>
			<div class="cal-button-div">
				<button id="3-button" class="cal-button">3</button>
			</div>
			<div class="cal-button-div">
				<button id="add-button" class="cal-button orange">+</button>
			</div>
			<div class="cal-button-div">
				<button id="swap-button" class="cal-button orange"><i class="fa-solid fa-shuffle icon"></i></button>
			</div>
			<div class="cal-button-div">
				<button id="0-button" class="cal-button">0</button>
			</div>
			<div class="cal-button-div">
				<button id="virgula-button" class="cal-button">.</button>
			</div>
			<div class="cal-button-div">
				<button id="equals-button" class="cal-button orange">=</button>
			</div>
			<div class="cal-button-div">
				<button id="radical-button" class="cal-button hidden"><i class="fa-solid fa-square-root-variable icon"></i></button>
			</div>
			<div class="cal-button-div">
				<button id="power-button" class="cal-button hidden"><i class="fa-solid fa-superscript icon"></i></button>
			</div>
			<div class="cal-button-div">
				<button id="left-bar-button" class="cal-button hidden">(</button>
			</div>
			<div class="cal-button-div">
				<button id="right-bar-button" class="cal-button hidden">)</button>
			</div>

			</div>
		</div>
		
	</div>
	<script src="Calculator.js"></script>
</body>
</html>
